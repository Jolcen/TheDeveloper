<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Particulas</title>
    <!-- Icono web -->
    <link rel="shortcut icon" href="img/logo-programaconpid.jpeg" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Contenedor padre -->
    <main class="main__container">
        <div id="particles-js"></div>

        <!-- Menú de navegación -->
        <header class="header">
            <nav class="nav container">
                <div class="logo">
                    <h2 class="logo__text">Palacios Developer</h2>
                </div>

                <i class='bx bx-menu' id="hamburger__icon"></i>

                <ul class="nav__links" id="nav__links--mobile">
                    <li class="link__active"><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Contactame</a></li>

                    <div class="social__media--mobile">
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-instagram'></i>
                        <i class='bx bxl-twitter' ></i>
                    </div>
                </ul>
            </nav>
        </header>

        <!-- Hero section -->
        <section class="main__hero">
            <div class="hero container">
                <div class="hero__text">
                    <h1 class="hero__title">Hola, aparte de batman soy <span> The Developer.</span></h1>
                    <p class="hero__paragraph">
                        Puedes contar con el programador numero 1 del grupo debian para poder contar con un buen desarrollador y de paso disfruta de este lindo conejo
                    </p>
                    <button class="hero__btn">Contactame</button>
                </div>
                <div class="hero__img">
                    <img src="img/conejobatman.jpg" alt="">
                </div>
            </div>
        </section>

        
    </main>

    <!-- scripts -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="js/particles.js"></script>
</body>
</html>
